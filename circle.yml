machine:
  timezone: Asia/Tokyo

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - pip install awscli

test:
  override:
    - hugo

deployment:
    production:
        branch: master
        commands:
            - aws s3 sync ./public/ s3://${s3_bucket}/ --delete --region ${aws_region}
